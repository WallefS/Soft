<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:soft="http://soft.ueg.br">
<head>
<title>Cadastro de Medicos</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de Medico</h1>
				</div>

				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/medicos/pesquisar}"> <i
							class="glyphicon  glyphicon-search"></i> <span
							class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<form method="POST" th:object="${medico}" th:action="@{/medicos/novo}">

			<soft:message />

			<input type="hidden" th:field="*{codigo}" />

			<div class="row">
				<div class="form-group col-sm-4" soft:classforerror="nome">
					<label for="nome" class="control-label">Nome</label> <input
						type="text" class="form-control" id="nome " th:field="*{nome}" />
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-4" soft:classforerror="cbo">
					<label for="cbo" class="control-label">Cbo</label> <input
						type="text" class="form-control" id="cbo " th:field="*{cbo}" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-4" soft:classforerror="cpf">
					<label for="cpf" class=" control-label">Cpf</label> <input
						type="text" class="form-control" id="cpf " th:field="*{cpf}" />
				</div>
			</div>
			<br> </br> 
			<a class="btn  btn-info" th:href="@{/home}"> <i
				class="glyphicon glyphicon-arrow-left"></i> <span
				class="hidden-xs  hidden-sm">Voltar</span>
			</a>
			<button type="submit" class="btn btn-primary">Salvar</button>

		</form>
	</div>

</section>
</html>
