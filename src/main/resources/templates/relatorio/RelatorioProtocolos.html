<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
<title>Relatório - Protocolos</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>Relatório de protocolos emitidas</h1>
		</div>
	</div>

	<div class="container-fluid">
		<form method="POST" th:object="${periodoRelatorio}"
			th:action="@{/relatorio/protocolosEmitidos}" th:target="_blank">

			<th:block th:include="fragments/MensagensErroValidacao"></th:block>


			<div class="row">
				<div class="form-group  col-sm-12">
					<label for="dataInicio">Data de criação</label>
					<div class="form-inline">
						<input type="text"
							class="form-control  aw-form-control-inline-sm  js-date"
							id="dataInicio" th:field="*{dataInicio}" autocomplete="off"
							required="required" /> <label for="a"
							class="aw-form-label-between">a</label> <input type="text"
							class="form-control  aw-form-control-inline-sm  js-date"
							id="dataFim" th:field="*{dataFim}" autocomplete="off"
							required="required" />
					</div>
				</div>
			</div>

			<button type="submit" class="btn  btn-primary" >Emitir</button>

		</form>
	</div>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>
	<script th:src="@{/javascripts/brewer.js}"></script>

</th:block>
</html>
